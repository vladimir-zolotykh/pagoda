<!DOCTYPE html>
<html>
<head>
    <title>Django Tower of Hanoi</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        .game-container { display: flex; justify-content: center; gap: 50px; margin-top: 50px; }
        .stack-container { display: flex; flex-direction: column-reverse; align-items: center; 
                           width: 150px; height: 200px; border-bottom: 5px solid #333; position: relative; }
        .disk { height: 20px; border-radius: 10px; margin: 2px 0; border: 1px solid #000; }
        .selected { background-color: #ffeb3b !important; border: 2px dashed red !important; }
        button { cursor: pointer; padding: 10px; margin-top: 20px; }
        /* Disk widths based on value */
        .w1 { width: 40px; background: #e74c3c; }
        .w2 { width: 70px; background: #f1c40f; }
        .w3 { width: 100px; background: #2ecc71; }
        .w4 { width: 130px; background: #3498db; }
    </style>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <p>Moves: {{ moves }}</p>
    
    {% if win %} <h2 style="color: green;">You Won!</h2> {% endif %}
    {% if error %} <p style="color: red;">{{ error }}</p> {% endif %}

    <div class="game-container">
        {% for stack in stacks %}
        <div>
            <div class="stack-container">
                {% for disk in stack %}
                    <div class="disk w{{ disk }}"></div>
                {% endfor %}
            </div>
            
            <form method="post" style="margin-top: 10px;">
                {% csrf_token %}
                <input type="hidden" name="stack_idx" value="{{ forloop.counter0 }}">
                <button type="submit" {% if win %}disabled{% endif %} 
                    class="{% if selected == forloop.counter0 %}selected{% endif %}">
                    {% if selected == None %} Select From {% else %} Move Here {% endif %}
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

    <br><br>
    <a href="{% url 'reset' %}"><button>Reset Game</button></a>
</body>
</html>
